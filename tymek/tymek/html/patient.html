<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label for="DoB">Date of birth: </label><br>
        <input type="date" id="DoB" name="dateOfBirth"><br><br>

        <label for="PoB">Place of birth: </label><br>
        <input type="text" id="PoB" name="placeOfBirth"><br><br>

        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>
        
        <label for="illness">Illness: </label><br>
        
            <input type="checkbox" id="ill1" name="ill1" value="illness1">
            <label for="ill1">Illness 1</label><br>
            

            <input type="checkbox" id="ill2" name="ill2" value="illness2">
            <label for="ill2">Illness 2</label><br>
            

            <input type="checkbox" id="ill3" name="ill3" value="illness3">
            <label for="ill3">Illness 3</label><br>
            

            <input type="checkbox" id="ill4" name="ill4" value="illness4">
            <label for="ill4">Illness 4</label><br>
            

        <label for="notes">Notes: </label><br>
        <textarea id="notes" name="notes" rows="4" cols="30">
Your notes...
        </textarea><br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
